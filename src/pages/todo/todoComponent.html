<ion-header>
  <ion-navbar>
    <ion-title>
      Todoloo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="addTodo">
    <ion-row>
      <ion-col width-90>
        <ion-input type="text" placeholder="Create Todo" [(ngModel)]="newTodoTitle"></ion-input>
      </ion-col>

      <ion-col width-10>
        <button ion-button small outline color="default" (click)="createTodo()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>

  <div id="currentTodos">
    <h2>Current Todo's</h2>
  </div>

  <div id="completedTodos">
    <h2>Completed Todo's</h2>
  </div>
</ion-content>
